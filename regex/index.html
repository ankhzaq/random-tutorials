<h1>REGEX</h1>
<script>
  /* TEST METHOD */

  let string;
  let string2;
  let regex;
  let regex2;
  let result;

  string = "Hello, World!";
  regex = /Hello/;
  result = regex.test(string);
  console.log("result 1: ", result);

  string = "Somewhere Waldo is hiding in this text.";
  regex = /search/;
  result = regex.test(string);
  console.log("result 2: ", result);

  // check string with OR
  string = "James has a pet cat.";
  regex = /dog|cat|bird|fish/;
  result = regex.test(string);
  console.log("result 3: ", result);

  // adding "i" without sensitive lower/upper case
  string = "freeCodeCamp";
  regex = /freecodecamp/i;
  result = regex.test(string);
  console.log("result 4: ", result);


  string = "Extract the word 'coding' from this string";
  regex = /coding/;
  result = string.match(regex);
  console.log("result 5: ", result);

  // Add "g" to match multiple words
  string = "Match multiple words: Repeat, Repeat, Repeat";
  regex = /Repeat/g;
  result = string.match(regex);
  console.log("result 6: ", result);

  // Add "g" to match multiple words + add "i" to match lower/upper case
  string = "Twinkle, twinkle, little star";
  regex = /twinkle/ig;
  result = string.match(regex);
  console.log("result 6: ", result);

  // match results like a "like" operation

  string = "I'll hum a song";
  string2 = "Bear a hug";

  regex = /hu./;
  console.log("result 7: ");
  console.log(string.match(regex));
  console.log(string2.match(regex));

  string = "Let's have fun with regular expressions!";

  regex = /.un/;
  console.log("result 8: ");
  console.log(string.match(regex));

  // Get words start by "b", end by "g" and it has "a"/"i"/"u" between those letters.

  string = "Beware of bugs in the above code;";

  regex = /b[aiu]g/;
  console.log("result 9: ");
  console.log(string.match(regex));

  // Get vocals

  string = "BEware of bUgs in the Above cOdE;";
  regex = /[aeiou]/g;
  console.log("result 10: ", string.match(regex));

  // Get every letter of the alphabet

  string = "BEware of bUgs in the Above cOdE;";
  regex = /[a-z]/ig;
  console.log("result 11: ", string.match(regex));

  // Get numbers between 2 and 6
  string = "the PI number is : 3.141592653s";
  regex = /[2-6]/g;
  console.log("result 12: ", string.match(regex));

  // Aff symbol "^" to indicate the characters that you don't want to match.
  // Get everything is not included
  string = "Get everything, except numbers and vocals 12345 09812. check it!";
  regex = /[^0-9aeiou]/ig;
  console.log("result 13: ", string.match(regex));

  // Get characters if appears once or more times
  string = "Mississipsi";
  regex = /s+/ig;
  console.log("result 14: ", string.match(regex));

  // Adding "*", get same characters until it changes
  string = "goooooooogal";
  regex = /go*/;
  console.log("result 15: ", string.match(regex));

  // Adding "*", get same characters until it changes
  string = "Aaaaaaaarrrrgh";
  regex = /Aa*/;
  console.log("result 16: ", string.match(regex));

  // Getting part of strings
  string = "titanic";
  regex = /t[a-z]*i/;
  console.log("result 17: ", string.match(regex)); // titani

  string = "<h1>Winter is coming</h1>";
  regex = /<.*>/;
  console.log("result 18: ", string.match(regex)); // <h1>Winter is coming</h1>

  // Add "?" to get chanracters between the first character which match

  string = "titanic";
  regex = /t[a-z]*?i/;
  console.log("result 19: ", string.match(regex)); // ti

  string = "<h1>Winter is coming</h1>";
  regex = /<.*?>/;
  console.log("result 20: ", string.match(regex)); // <h1>

  /* - - - - - - - - - - - - - - - - - - */

  string = "P1P2P3P4P5P6CCCP7P8P9";
  regex = /C+/;
  console.log("result 21: ", string.match(regex)); // CCC

  // check if string starts by some character

  string = "Cal and Ricky";
  regex = /^Cal/;
  console.log("result 22-a: ", regex.test(string)); // true
  console.log("result 22-b: ", /^cal/.test(string)); // false

  // check if string end by some character

  string = "Cal and Ricky";
  regex = /Ricky$/;
  console.log("result 22-a: ", regex.test(string)); // true
  console.log("result 22-b: ", /Rickys$/.test(string)); // false

  // get every caracter alphanumeric (not spaces or symbols like '.')

  string = "The five boxing wizards jump quickly2.";
  regex = /\w/g;
  console.log("result 23: ", string.match(regex)); // list of characters alphanumeric found

  // Get only numbers

  string = "Your sandwich will be $5.00";
  regex = /\d/g;
  console.log("result 24: ", string.match(regex)); // list of numbers found

  // Get not numbers

  string = "Your sandwich will be $5.00";
  regex = /\D/g;
  console.log("result 25: ", string.match(regex)); // list of numbers found

  // Restrict username
  string = "JackOfAllTrades";
  regex = /^[A-Za-z]{2,}\d*$/;
  console.log("result 26: ", regex.test(string));

  // Match whitespace
  string = "Whitespace is important in separating words";
  regex = /\s/g;
  console.log("result 27: ", string.match(regex)); // return list with the spaces of the string

  // Match NO whitespace
  string = "NO Whitespace is important in separating words";
  regex = /\S/g;
  console.log("result 28: ", string.match(regex)); // return list with the characters except of the whitespaces

  // Specify Upper and Lower Number of matches
  string = "Ohhh no";
  regex = /Oh{3,6} no/;
  console.log("result 29: ", regex.test(string)); // return list with the characters except of the whitespaces

  // Specify only Lower Number of matches
  string = "Hazzzzah";
  regex = /z{4,}/;
  console.log("result 30: ", regex.test(string)); // return list with the characters except of the whitespaces

</script>
